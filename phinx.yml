paths:
  migrations: "%%PHINX_CONFIG_DIR%%/data/migrations"
environments:
  default_migration_table: phinxlog
  default_database: development
  development:
    adapter: sqlite
    name: "%%PHINX_CONFIG_DIR%%/data/chat"
    suffix: ".db"
  testing:
    adapter: sqlite
    name: "%%PHINX_CONFIG_DIR%%/data/chat_test"
    suffix: ".db"
